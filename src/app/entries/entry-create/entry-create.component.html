<form (submit)="onAddEntry(entryForm)" #entryForm="ngForm">
  <input type="text" name="title" ngModel class="title-area" required>
  <textarea rows=10 name="content" ngModel class="input-area"class="input-area" required></textarea>
  <br>
  <button type="submit" class="button input-button">Add entry</button>
  <button type="reset" class="button reset-button">Reset</button>
  <hr class="horizontal-line">
</form>
